<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Genre</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h1>Edit Genre</h1>

    <form th:action="@{/genres/update/{id}(id=${genre.genreId})}" th:object="${genre}" method="post" class="form-container">

        <input type="hidden" th:field="*{genreId}" />


        <div class="form-group">
            <label for="genreName">Genre Name:</label>
            <input type="text" id="genreName" th:field="*{genreName}" class="form-control" required />
            <div th:if="${#fields.hasErrors('genreName')}" th:errors="*{genreName}" class="error"></div>
        </div>


        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="4"></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></div>
        </div>


        <button type="submit" class="btn btn-primary">Update Genre</button>
    </form>


    <a href="/genres" class="button back">Back to Genres</a>
</div>
</body>
</html>
